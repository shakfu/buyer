{{define "content"}}
{{template "breadcrumb" .}}

<div class="toggle-form">
    <button onclick="toggleForm('add-vendor-form')">Add New Vendor</button>
</div>

<article id="add-vendor-form" class="hidden">
    <h2>Add New Vendor</h2>
    <form hx-post="/vendors" hx-target="#vendors-table tbody" hx-swap="beforeend" hx-on::after-request="if(event.detail.successful) this.reset()">
        <label for="name">
            Vendor Name
            <input type="text" id="name" name="name" placeholder="Enter vendor name" required>
        </label>
        <label for="currency">
            Currency
            <select id="currency" name="currency" required>
                {{template "currency-select"}}
            </select>
        </label>
        <label for="discount_code">
            Discount Code
            <input type="text" id="discount_code" name="discount_code" placeholder="Optional discount code">
        </label>
        <button type="submit">Add Vendor</button>
        <button type="button" onclick="toggleForm('add-vendor-form')" class="secondary">Cancel</button>
    </form>
</article>

<figure id="vendors-table">
    <table role="grid">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Currency</th>
                <th>Discount Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .Vendors}}
            <tr id="vendor-{{.ID}}">
                <td>{{.ID}}</td>
                <td><strong>{{.Name}}</strong></td>
                <td>{{.Currency}}</td>
                <td>{{.DiscountCode}}</td>
                <td>
                    <div class="actions">
                        <a href="/vendors/{{.ID}}" role="button" class="btn-sm secondary">View</a>
                        <button class="btn-sm contrast"
                                hx-delete="/vendors/{{.ID}}"
                                hx-target="#vendor-{{.ID}}"
                                hx-swap="outerHTML"
                                hx-confirm="Are you sure you want to delete this vendor?">
                            Delete
                        </button>
                    </div>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</figure>
{{end}}
