{{define "content"}}
{{template "breadcrumb" .}}

<div class="toggle-form">
    <button onclick="toggleForm('add-rating-form')">Add New Vendor Rating</button>
</div>

<article id="add-rating-form" class="hidden">
    <h2>Add New Vendor Rating</h2>
    <form hx-post="/vendor-ratings" hx-target="#ratings-table tbody" hx-swap="beforeend" hx-on::after-request="if(event.detail.successful) this.reset()">
        <div class="grid">
            <label for="vendor_id">
                Vendor
                <select id="vendor_id" name="vendor_id" required>
                    <option value="">Select vendor...</option>
                    {{range .Vendors}}
                    <option value="{{.ID}}">{{.Name}}</option>
                    {{end}}
                </select>
            </label>
            <label for="po_id">
                Purchase Order ID (Optional)
                <input type="number" id="po_id" name="po_id" placeholder="Leave empty for general rating">
            </label>
        </div>
        <fieldset>
            <legend>Ratings (1-5 scale, at least one required)</legend>
            <div class="grid">
                <label for="price_rating">
                    Price Rating
                    <input type="number" id="price_rating" name="price_rating" min="1" max="5" placeholder="1-5">
                </label>
                <label for="quality_rating">
                    Quality Rating
                    <input type="number" id="quality_rating" name="quality_rating" min="1" max="5" placeholder="1-5">
                </label>
            </div>
            <div class="grid">
                <label for="delivery_rating">
                    Delivery Rating
                    <input type="number" id="delivery_rating" name="delivery_rating" min="1" max="5" placeholder="1-5">
                </label>
                <label for="service_rating">
                    Service Rating
                    <input type="number" id="service_rating" name="service_rating" min="1" max="5" placeholder="1-5">
                </label>
            </div>
        </fieldset>
        <label for="comments">
            Comments
            <textarea id="comments" name="comments" placeholder="Additional comments about this rating (optional)" rows="3"></textarea>
        </label>
        <label for="rated_by">
            Rated By
            <input type="text" id="rated_by" name="rated_by" placeholder="user@example.com or name">
        </label>
        <button type="submit">Add Rating</button>
        <button type="button" onclick="toggleForm('add-rating-form')" class="secondary">Cancel</button>
    </form>
</article>

<figure id="ratings-table">
    <table role="grid">
        <thead>
            <tr>
                <th>ID</th>
                <th>Vendor</th>
                <th>PO ID</th>
                <th>Price</th>
                <th>Quality</th>
                <th>Delivery</th>
                <th>Service</th>
                <th>Comments</th>
                <th>Rated By</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .Ratings}}
            <tr id="rating-{{.ID}}">
                <td>{{.ID}}</td>
                <td>{{if .Vendor}}{{.Vendor.Name}}{{end}}</td>
                <td>
                    {{if .PurchaseOrderID}}
                        {{.PurchaseOrderID}}
                    {{else}}
                        <span style="color: gray;">—</span>
                    {{end}}
                </td>
                <td>{{if .PriceRating}}{{.PriceRating}}{{else}}<span style="color: gray;">—</span>{{end}}</td>
                <td>{{if .QualityRating}}{{.QualityRating}}{{else}}<span style="color: gray;">—</span>{{end}}</td>
                <td>{{if .DeliveryRating}}{{.DeliveryRating}}{{else}}<span style="color: gray;">—</span>{{end}}</td>
                <td>{{if .ServiceRating}}{{.ServiceRating}}{{else}}<span style="color: gray;">—</span>{{end}}</td>
                <td>
                    {{if .Comments}}
                        {{if gt (len .Comments) 40}}
                            {{slice .Comments 0 37}}...
                        {{else}}
                            {{.Comments}}
                        {{end}}
                    {{else}}
                        <span style="color: gray;">—</span>
                    {{end}}
                </td>
                <td>{{if .RatedBy}}{{.RatedBy}}{{else}}<span style="color: gray;">—</span>{{end}}</td>
                <td>{{.CreatedAt.Format "2006-01-02"}}</td>
                <td>
                    <div class="actions">
                        <button class="btn-sm contrast"
                                hx-delete="/vendor-ratings/{{.ID}}"
                                hx-target="#rating-{{.ID}}"
                                hx-swap="outerHTML"
                                hx-confirm="Are you sure you want to delete this rating?">
                            Delete
                        </button>
                    </div>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</figure>
{{end}}
