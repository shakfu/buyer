{{define "content"}}
<h1>Products</h1>
<a href="/">Back to Home</a>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Brand</th>
    </tr>
    {{range .Products}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.Name}}</td>
        <td>{{if .Brand}}{{.Brand.Name}}{{end}}</td>
    </tr>
    {{end}}
</table>
{{end}}
