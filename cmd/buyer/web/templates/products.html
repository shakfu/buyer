{{define "content"}}
<header>
    <nav>
        <ul>
            <li><a href="/">‚Üê Back to Home</a></li>
        </ul>
        <ul>
            <li><strong>Products</strong></li>
        </ul>
    </nav>
</header>

<div class="toggle-form">
    <button onclick="toggleForm('add-product-form')">Add New Product</button>
</div>

<article id="add-product-form" class="hidden">
    <h2>Add New Product</h2>
    <form hx-post="/products" hx-target="#products-table tbody" hx-swap="beforeend">
        <label for="name">
            Product Name
            <input type="text" id="name" name="name" placeholder="Enter product name" required>
        </label>
        <label for="brand_id">
            Brand
            <select id="brand_id" name="brand_id" required>
                <option value="">Select a brand...</option>
                {{range .Brands}}
                <option value="{{.ID}}">{{.Name}}</option>
                {{end}}
            </select>
        </label>
        <button type="submit">Add Product</button>
        <button type="button" onclick="toggleForm('add-product-form')" class="secondary">Cancel</button>
    </form>
</article>

<figure id="products-table">
    <table role="grid">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .Products}}
            <tr id="product-{{.ID}}">
                <td>{{.ID}}</td>
                <td>
                    <span class="product-name">{{.Name}}</span>
                    <form class="hidden edit-form" hx-put="/products/{{.ID}}" hx-target="#product-{{.ID}}" hx-swap="outerHTML">
                        <input type="text" name="name" value="{{.Name}}" required>
                    </form>
                </td>
                <td>{{if .Brand}}{{.Brand.Name}}{{end}}</td>
                <td>
                    <div class="actions">
                        <button class="btn-sm secondary" onclick="toggleProductEdit({{.ID}})">Edit</button>
                        <button class="btn-sm contrast"
                                hx-delete="/products/{{.ID}}"
                                hx-target="#product-{{.ID}}"
                                hx-swap="outerHTML"
                                hx-confirm="Are you sure you want to delete this product?">
                            Delete
                        </button>
                    </div>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</figure>

<script>
function toggleProductEdit(id) {
    const row = document.getElementById('product-' + id);
    const nameSpan = row.querySelector('.product-name');
    const form = row.querySelector('.edit-form');
    const editBtn = row.querySelector('.secondary');

    if (form.classList.contains('hidden')) {
        nameSpan.classList.add('hidden');
        form.classList.remove('hidden');
        editBtn.textContent = 'Save';
        editBtn.onclick = function() {
            htmx.trigger(form, 'submit');
        };
    } else {
        nameSpan.classList.remove('hidden');
        form.classList.add('hidden');
        editBtn.textContent = 'Edit';
        editBtn.onclick = function() { toggleProductEdit(id); };
    }
}
</script>
{{end}}
