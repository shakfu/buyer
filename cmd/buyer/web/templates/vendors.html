{{define "content"}}
<header>
    <nav>
        <ul>
            <li><a href="/">‚Üê Back to Home</a></li>
        </ul>
        <ul>
            <li><strong>Vendors</strong></li>
        </ul>
    </nav>
</header>

<div class="toggle-form">
    <button onclick="toggleForm('add-vendor-form')">Add New Vendor</button>
</div>

<article id="add-vendor-form" class="hidden">
    <h2>Add New Vendor</h2>
    <form hx-post="/vendors" hx-target="#vendors-table tbody" hx-swap="beforeend">
        <label for="name">
            Vendor Name
            <input type="text" id="name" name="name" placeholder="Enter vendor name" required>
        </label>
        <label for="currency">
            Currency
            <input type="text" id="currency" name="currency" placeholder="USD" maxlength="3" pattern="[A-Z]{3}" required>
            <small>3-letter ISO currency code (e.g., USD, EUR, GBP)</small>
        </label>
        <label for="discount_code">
            Discount Code
            <input type="text" id="discount_code" name="discount_code" placeholder="Optional discount code">
        </label>
        <button type="submit">Add Vendor</button>
        <button type="button" onclick="toggleForm('add-vendor-form')" class="secondary">Cancel</button>
    </form>
</article>

<figure id="vendors-table">
    <table role="grid">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Currency</th>
                <th>Discount Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .Vendors}}
            <tr id="vendor-{{.ID}}">
                <td>{{.ID}}</td>
                <td>
                    <span class="vendor-name">{{.Name}}</span>
                    <form class="hidden edit-form" hx-put="/vendors/{{.ID}}" hx-target="#vendor-{{.ID}}" hx-swap="outerHTML">
                        <input type="text" name="name" value="{{.Name}}" required>
                    </form>
                </td>
                <td>{{.Currency}}</td>
                <td>{{.DiscountCode}}</td>
                <td>
                    <div class="actions">
                        <button class="btn-sm secondary" onclick="toggleVendorEdit({{.ID}})">Edit</button>
                        <button class="btn-sm contrast"
                                hx-delete="/vendors/{{.ID}}"
                                hx-target="#vendor-{{.ID}}"
                                hx-swap="outerHTML"
                                hx-confirm="Are you sure you want to delete this vendor?">
                            Delete
                        </button>
                    </div>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</figure>

<script>
function toggleVendorEdit(id) {
    const row = document.getElementById('vendor-' + id);
    const nameSpan = row.querySelector('.vendor-name');
    const form = row.querySelector('.edit-form');
    const editBtn = row.querySelector('.secondary');

    if (form.classList.contains('hidden')) {
        nameSpan.classList.add('hidden');
        form.classList.remove('hidden');
        editBtn.textContent = 'Save';
        editBtn.onclick = function() {
            htmx.trigger(form, 'submit');
        };
    } else {
        nameSpan.classList.remove('hidden');
        form.classList.add('hidden');
        editBtn.textContent = 'Edit';
        editBtn.onclick = function() { toggleVendorEdit(id); };
    }
}
</script>
{{end}}
