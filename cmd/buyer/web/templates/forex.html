{{define "content"}}
<header>
    <nav>
        <ul>
            <li><a href="/">‚Üê Back to Home</a></li>
        </ul>
        <ul>
            <li><strong>Forex Rates</strong></li>
        </ul>
    </nav>
</header>

<div class="toggle-form">
    <button onclick="toggleForm('add-forex-form')">Add New Forex Rate</button>
</div>

<article id="add-forex-form" class="hidden">
    <h2>Add New Forex Rate</h2>
    <form hx-post="/forex" hx-target="#forex-table tbody" hx-swap="beforeend">
        <label for="from_currency">
            From Currency
            <input type="text" id="from_currency" name="from_currency" placeholder="EUR" maxlength="3" pattern="[A-Z]{3}" required>
            <small>3-letter ISO currency code</small>
        </label>
        <label for="to_currency">
            To Currency
            <input type="text" id="to_currency" name="to_currency" placeholder="USD" maxlength="3" pattern="[A-Z]{3}" required>
            <small>3-letter ISO currency code</small>
        </label>
        <label for="rate">
            Exchange Rate
            <input type="number" id="rate" name="rate" placeholder="1.2000" step="0.0001" min="0" required>
            <small>Exchange rate (e.g., 1 EUR = 1.20 USD)</small>
        </label>
        <button type="submit">Add Forex Rate</button>
        <button type="button" onclick="toggleForm('add-forex-form')" class="secondary">Cancel</button>
    </form>
</article>

<figure id="forex-table">
    <table role="grid">
        <thead>
            <tr>
                <th>ID</th>
                <th>From</th>
                <th>To</th>
                <th>Rate</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .Rates}}
            <tr id="forex-{{.ID}}">
                <td>{{.ID}}</td>
                <td>{{.FromCurrency}}</td>
                <td>{{.ToCurrency}}</td>
                <td>{{printf "%.4f" .Rate}}</td>
                <td>{{.EffectiveDate.Format "2006-01-02"}}</td>
                <td>
                    <div class="actions">
                        <button class="btn-sm contrast"
                                hx-delete="/forex/{{.ID}}"
                                hx-target="#forex-{{.ID}}"
                                hx-swap="outerHTML"
                                hx-confirm="Are you sure you want to delete this forex rate?">
                            Delete
                        </button>
                    </div>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</figure>
{{end}}
